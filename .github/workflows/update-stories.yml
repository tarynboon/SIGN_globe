name: Update stories from Google Sheet

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *" # every hour (UTC)

permissions:
  contents: write

concurrency:
  group: update-stories
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate stories.json from Google Sheet
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          python3 tools/sheet_to_stories.py "$SHEET_CSV_URL" --copy-to-docs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/stories.json public/stories.json
          git commit -m "Auto-update stories.json from Google Sheet [skip ci]"
          git push
